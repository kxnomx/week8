<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>

    1 is equal to 1:
    <script>
        document.write(1 == 1);
    </script>
    
    <br/>
    
     1 is less than 2:
    <script>
        document.write(1 < 2);
    </script>
    
  <br/>
    
     1 is less or equal to 2:
    <script>
        document.write(1 <= 2);
    </script>
    
    <br/>
    
     1 is equal to 1 AND 2 is less than 1:
    <script>
        document.write(1 == 1 && 2 < 1);
    </script>
    
     <br/>
    
     1 is equal to 1 OR 2 is less than 1:
    <script>
        document.write(1 == 1 || 2 < 1);
    </script>
    
    <h1>Grade</h1>
    
    <script>
        var mark = 80;
        
        if (mark >= 80) {
            document.write('A');
        }
        else if (mark >= 70) {
            document.write('B');
        }
         else if (mark >= 60) {
            document.write('C');
        }
         else if (mark >= 50) {
            document.write('D');
        }
        else{
            document.write('FAIL');
        }
        
    </script>
    
    
</body>
</html>
